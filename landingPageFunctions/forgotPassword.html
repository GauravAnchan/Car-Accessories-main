<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .forgotPassword {
      width: 100%;
      max-width: 400px;
      background-color: #121212;
      padding: 30px 25px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      border-radius: 10px;
      color: white;
    }

    .forgotPassword h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00e5ff;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: white;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00e5ff;
      outline: none;
    }

    input[type="button"] {
      width: 100%;
      padding: 12px;
      background-color: #00bfa5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00bfa5;
    }

    input[type="button"]:hover {
      background-color: #00897b;
    }
  </style>
</head>
<body>

  <div class="forgotPassword">
    <h2>Reset Password</h2>
    <label for="mobile">Enter Your Mobile Number:</label>
    <input type="text" id="mobile" placeholder="Mobile Number">

    <label for="newPassword">Enter Your New Password:</label>
    <input type="password" id="newPassword" placeholder="New Password">

    <label for="confirmPassword">Confirm Your Password:</label>
    <input type="password" id="confirmPassword" placeholder="Confirm Password">

    <input type="button" value="Change Your Password" onclick="changePassword()">
  </div>

  <script>
    function changePassword(){
        const mobileInput = document.getElementById('mobile')
        const newPasswordInput = document.getElementById('newPassword')
        const confirmPasswordInput = document.getElementById('confirmPassword')

        const mobile = mobileInput.value
        const password = newPasswordInput.value
        const confirmPassword = confirmPasswordInput.value


        const storedUser = window.localStorage.getItem(mobile)

        if(!storedUser){
            alert('Mobile Number is not Registered.!')
            return
        }
        if(password!==confirmPassword){
          alert('Password is not matching')
        }

        const userData = JSON.parse(storedUser)

        userData.password = password
        userData.confirmPassword = confirmPassword

        window.localStorage.setItem(mobile,JSON.stringify(userData))

        alert('Password changed Successfully')

        document.location.href = 'login_register.html'


    }
  </script>

</body>
</html>
